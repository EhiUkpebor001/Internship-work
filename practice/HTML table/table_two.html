<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table Practice</title>
    </head>
    <body>
        <table border="1" style="border-collapse: collapse; width: 100px; text-align: center;">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Age
                    </th>
                    <th>
                        Sex
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Ifeanyi</td> 
                    <td>Michael</td>
                    <td>Abraham</td>
                </tr>
    
                <tr>
                    <td colspan="3">3</td>
                </tr>
    
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Age
                    </th>
                    <th>
                        Sex
                    </th>
                </tr>
            </tfoot>
            
        </table>
    </body>
</html>
