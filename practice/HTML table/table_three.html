<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table Practice</title>
    </head>
    <body>
        <table border="1" style="border-collapse: collapse; width: 300px; height:150px; text-align: center;">
            <tr>
                <td rowspan="2">
                    <img src="bg.jpeg" style="width: 70px; height: 70px; background-position: center;">
                    Name
                </td>
                <td>
                    School
                </td>
                <td>
                    Place of Birth
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    Bio
                </td>
            </tr>

            <tr>
                <td rowspan="2">
                    Address
                </td>
                <td>
                    Phone number
                </td>
                <td rowspan="2">
                    Location
                </td>
            </tr>

            <tr>
                <td>
                    Social links
                </td>
            </tr>

        </table>
    </body>
</html>
