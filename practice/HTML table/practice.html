<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>HTML | Links and Table</title>

    <style>
        .container{
            display: grid;
            place-content: center;
        }

        table{
            border-collapse: collapse;
        }

        td, th{
            text-align: center;
            padding: 15px;
        }
    </style>

</head>
<body>

    <!-- links -->

    <img src="bg.jpeg" alt="a lady">
    
    <!-- table -->

    <div class="container">
        <h1>Table example</h1>
        <table border="1">
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>

            <tr>
                <td>1.</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
            </tr>

            <tr>
                <td>2.</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
            </tr>

            <tr>
                <td>3.</td>
                <td>Larry Paige</td>
                <td>Founder Google</td>
                <td>$1100</td>
            </tr>

            <tr>
                <td>4.</td>
                <td>Mark Zuckerberg</td>
                <td>Founder Facebook</td>
                <td>$1300</td>
            </tr>
        </table>
    </div>
</body>
</html>
